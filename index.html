<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Formulário</title>
</head>

<body>


    <div class="container">
        <div class="formulario">
            <form action="">

                <div>
                    <label for="nome">Nome completo</label> <input type="text" placeholder="Nome completo" id="nome">
                </div>

                <div>
                    <label for="email">Endereço de email</label> <input type="email" placeholder="example@email.com"
                        id="email">
                </div>

                <div>
                    <label for="telefone">Numero de telefone</label> <input type="tel" placeholder="(xx) xxxx-xxxx" id="telefone">
                </div>

                <div>
                    <label for="data">Data de nascimento</label> <input type="date" id="data">
                </div>

                <div>
                    <label for="curso">Curso</label> <input type="text" placeholder="Curso" id="curso">
                </div>

                <div>
                    <label for="matricula">Numero de matricula</label> <input type="text" placeholder="Matricula" id="matricula">
                </div>

                <input type="submit" id="submit" value="ENVIAR FORMULÁRIO">

            </form>

        </div>
    </div>



</body>

</html>
